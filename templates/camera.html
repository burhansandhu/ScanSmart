<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>

    <style>
        #reader {
            width: 100%;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>QR Code Scanner</h1>
    <div id="reader"></div>
    <button id="stop">Stop Scanning</button><br>
    <a href="{% url 'upload_image' %}">Upload image</a><br>
    <a href="{% url 'create_qr' %}">Create QR Code</a>

    {% load static %}
    <script src="{% static 'js/html5-qrcode.min.js' %}"></script>

    <script>
        window.onload = function() {
            const html5QrCode = new Html5Qrcode("reader");

            function startScanning() {
                const qrCodeSuccessCallback = (decodedText, decodedResult) => {
                    console.log(`Decoded text: ${decodedText}`);
                    alert(`Decoded text: ${decodedText}`); // Alert to see if it's being detected
                    window.location.href = `{% url 'camera_scan' %}?data=${encodeURIComponent(decodedText)}`;
                };

                const config = {
                    fps: 10, // Frame rate to process the video
                    qrbox: { width: 250, height: 250 } // QR code scanning box size
                };

                // Start scanning
                html5QrCode.start(
                    { facingMode: "environment" }, // Use the back camera
                    config,
                    qrCodeSuccessCallback
                ).then(() => {
                    console.log("QR Code scanning started.");
                }).catch(err => {
                    console.error(`Unable to start scanning: ${err}`);
                });
            }

            startScanning();

            document.getElementById("stop").onclick = function () {
                html5QrCode.stop().then(ignore => {
                    console.log("QR Code scanning stopped.");
                }).catch(err => {
                    console.error(`Error stopping scanning: ${err}`);
                });
            };
        };
    </script>
</body>
</html>
