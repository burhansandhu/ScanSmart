<!DOCTYPE html>
<html>
<head>
    <title>QR/Barcode Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        h2 {
            color: #555;
        }

        img {
            display: block;
            margin: 20px auto;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            max-width: 400px;
            margin: 0 auto;
        }

        li {
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Decoded QR/Barcode</h1>
    <img src="{{ image.image.url }}" alt="Uploaded Image" style="width:300px; height:auto;">
    <h2>Decoded Data:</h2>
    <ul>
        {% for obj in data %}
            <li>Type: {{ obj.type }} - Data: {{ obj.data }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'upload_image' %}">Upload Another Image</a><br>
    <a href="{% url 'camera_scan' %}">Scan with Camera</a>
</body>
</html>
